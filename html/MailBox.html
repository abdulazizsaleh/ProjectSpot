<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MailBox</title>
  </head>
  <body>
    <div><!-- contain mails -->
      <div><!-- contain single mail -->
        <img src="" alt="mail icon open or close">
        <h4>Topic:</h4><p>value</p>
        <span>
          <h4>from:</h4><p>value</p>
        </span>
      </div>
    </div>
    <div><!-- contain mail contents -->
      <div><!-- mail header -->
        <img src="" alt="mail sender image">
        <h4>Topic:</h4><p>value</p>
        <h4>from:</h4><p>value</p>
        <h4>date:</h4><p>value</p>
      </div>
      <div>
        <p>mail contents</p>
      </div>
      <span onclick="#reply"><img src="" alt="reply icon"></span>
    </div>

    <div id="reply"><!-- reply -->
      <form action="">
        <input type="text" name="mail" placeholder="Enter your text">
        <input type="email" name="receiver" value="receiver mail">
        <input type="email" name="sender" value="sender mail">
        <input type="datetime-local" name="date" value="">
        <input type="submit" value="send">
      </form>
    </div>
  </body>
</html>
