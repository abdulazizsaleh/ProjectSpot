<!DOCTYPE html>

<html>
<head>

<script>

<!-- the function below will require the user to enter the values -->

function noEmptyValues()
{
   var fname = document.forms["validateCreate"]["firstname"].value;
   if(fname == ""){
	alert("Please Enter First Name");
	return false;
   }
   
   var lname = document.forms["validateCreate"]["Lastname"].value;
   if(lname == ""){
	alert("Please Enter Last Name");
	return false;
   }
   
   var emsg = document.forms["validateCreate"]["email"].value;
   if(emsg == ""){
	alert("Please Enter Email");
	return false;
   }
   
   var number = document.forms["validateCreate"]["phone"].value;
   if(number == ""){
	alert("Please Enter Phone Number");
	return false;
   }
   
   var living = document.forms["validateCreate"]["country"].value;
   if(living == ""){
	alert("Please Enter Country");
	return false;
   }
   
   var type = document.forms["validateCreate"]["person"].value;
   if(type == ""){
	alert("Please Choose which one");
	return false;
   }
}

</script>

</head>
<body>

<form name="validateCreate" action="VerifyAccount.html" onsubmit="return noEmptyValues()">
First Name :<input type="text" name="firstname">  <!-- this form directs the user to the next page -->
<br>
Last Name : <input type="text" name="Lastname">
<br>
Email : <input type="text" name="email">
<br>
Phone Number : <input type="text" name="phone">
<br>
Country : <input type="text" name="country">
<br>
<br>
Are you ?
<br>
<br>
<input type="radio" name="person" value="student"> Student
<br>
<input type="radio" name="person" value="proffessor">Proffessor
<br>
<input type="radio" name="person" value="other"> Other

<br>
<br>

<input type="submit" value="Save & Submit">

</form>

<form action="login.html">

<input type="submit" value="Return">  <!-- this form directs the user back to the login page -->

</form>
</body>
</html>
